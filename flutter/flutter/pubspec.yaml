name: ffmpeg_kit_flutter
description: FFmpeg Kit for Flutter. Supports Android and iOS.
version: 1.0.0
repository: https://github.com/acmeacme76/ffmpeg-kit-acme
issue_tracker: https://github.com/acmeacme76/ffmpeg-kit-acme/issues
homepage: https://github.com/acmeacme76/ffmpeg-kit-acme

environment:
  sdk: ">=2.12.0 <4.0.0"
  flutter: ">=2.0.0"

flutter:
  plugin:
    platforms:
      android:
        package: com.arthenica.ffmpegkit.flutter
        pluginClass: FFmpegKitFlutterPlugin
      ios:
        pluginClass: FFmpegKitFlutterPlugin
      macos:
        pluginClass: FFmpegKitFlutterPlugin

dependencies:
  ffmpeg_kit_flutter_platform_interface: ^0.2.1
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  plugin_platform_interface: ^2.1.5
